machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

    before_install:

    - chmod +x gradlew

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-17,build-tools-17.0.0"

  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew build